openapi: 3.0.0
info:
  title: Kadaster - BRK-Bevragen API - Kadastraal Onroerende Zaken endpoints
  description: |
                De definitie van de Kadastraal Onroerende Zaken endpoints en HAL components.
  version: "1.3.0"
paths:
  /kadastraalonroerendezaken:
    get:
      operationId: GetKadastraalOnroerendeZaken
      description: |
          Het zoeken van kadastraal onroerende zaken door exact één van de volgende categorieën parameters op te geven.
          Het combineren van parameters uit verschillende categorieën is niet toegestaan.
          1.  Kadastrale aanduiding
              - kadastraleAanduiding
          2.  Ingeschreven persoon als zakelijk gerechtigde
              -  burgerservicenummer (verplicht)
              -  zakelijkGerechtigde__type (optioneel)
          3.  Niet ingeschreven persoon of niet natuurlijk persoon als zakelijk gerechtigde
              -  persoon__identificatie (verplicht)
              -  zakelijkGerechtigde__type (optioneel)
          4.  Adres
              -  postcode (verplicht)
              -  huisnummer (optioneel)
              -  huisletter (optioneel)
              -  huisnummertoevoeging (optioneel)
          5.  Nummeraanduiding
              - nummeraanduidingIdentificatie

          Met gebruik van de parameter expand kunnen zakelijkGerechtigden en privaatrechtelijkeBeperkingen direct worden meegeladen.

          Het maximale aantal zoekresultaten dat geretourneerd wordt is aan de provider om te bepalen.
          Als het resultaat van de de request dit aantal overtreft worden er geen resultaten geretourneerd en volgt er een foutmelding.
      parameters:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/acceptCrs"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/expand"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/fields"
        - in: query
          name: kadastraleAanduiding
          description: |
                        Kadastrale aanduiding is een unieke aanduiding van een onroerende zaak. De volgorde waarin deze string wordt opgebouwd is

                        - [Kadastrale gemeente](http://www.kadaster.nl/schemas/waardelijsten/KadastraleGemeente/).

                        - sectie, 1 of 2 hoofdletters

                        - perceelnummer, 1 tot 5 cijfers

                        - appartementsrechtVolgnummer, Hoofdletter A gevolgd door 1 tot 4 cijfers (optioneel)


                        gescheiden door een spatie"
          schema:
            type: "string"
            pattern: "^([a-zA-Z0-9'][a-zA-Z0-9' ,-]*[a-zA-Z0-9]) ([A-IK-Z]{1,2}) ([1-9][0-9]{0,4})( A[1-9][0-9]{0,3})?$"
            example: "'s Gravenhage C 1277 A3"
        - in: query
          name: burgerservicenummer
          description: |
                        Het burgerservicenummer van de persoon die een zakelijk recht op een kadastraal onroerende zaak heeft. Deze persoon is zakelijk gerechtigde van de kadastraal onroerende zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
          required: false
          schema:
            type: string
            maxLength: 9
        - in: query
          name: persoon__identificatie
          description: |
                        De identificatie van de Kadasterpersoon, een niet-ingeschreven persoon of een rechtspersoon waarvan de gegevens door het kadaster zijn geregistreerd. Deze persoon is zakelijk gerechtigde van de Kadastraal Onroerende Zaak. Door deze query-parameter te gebruiken worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk recht op heeft.
          required: false
          schema:
            type: string
        - in: query
          name: zakelijkGerechtigde__type
          description: |
                        Een typering van het recht dat de zakelijkgerechtigde heeft op de Kadastraal Onroerende Zaak. Door het gebruik van deze query-parameter worden Kadastraal Onroerende Zaken geretourneerd waar een recht op rust van het opgegeven type.
          required: false
          schema:
            $ref: "domain.yaml#/components/schemas/TypeGerechtigdeEnum"
        - in: query
          name: postcode
          description: |
                        De postcode van het adres van de objectlocatie van de kadastraal onroerende zaak.
          required: false
          schema:
            type: string
            pattern: "^[1-9][0-9][0-9][0-9][A-Z][A-Z]$"
        - in: query
          name: huisnummer
          description: |
                        Het huisnummer van het adres van de objectlocatie van de kadastraal onroerende zaak.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 99999
        - in: query
          name: huisletter
          description: |
                        De huisletter van het adres van de objectlocatie van de kadastraal onroerende zaak.
          required: false
          schema:
            type: string
            pattern: "^[a-zA-Z]$"
        - in: query
          name: huisnummertoevoeging
          description: |
                        De huisnummertoevoeging van het adres van de objectlocatie van de kadastraal onroerende zaak.
          required: false
          schema:
            type: string
            pattern: "^([a-z,A-Z,0-9]){1,4}$"
        - in: query
          name: nummeraanduidingIdentificatie
          description: |
                        De nummeraanduidingIdentificatie van een adres dat is geregistreerd als de locatie van deze kadastraal onroerende zaak.
          required: false
          schema:
            type: string
            pattern: "^[0-9]{16}$"
      responses:
        '200':
          description: |
                        Zoekactie geslaagd
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/headers/api_version"
            Content-Crs:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/headers/contentCrs"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/KadastraalOnroerendeZaakHalCollectie'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/403"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/500"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/503"
      tags:
      - Kadastraal Onroerende Zaken
  /kadastraalonroerendezaken/{kadastraalOnroerendeZaakIdentificatie}:
    get:
      operationId: GetKadastraalOnroerendeZaak
      description: |
        Raadpleeg een kadastraal onroerende zaak.
        Als je de expand parameter gebruikt kun je zakelijkgerechtigden en privaatrechtelijkebeperkingen direct meeladen.
      parameters:
        - in: path
          name: kadastraalOnroerendeZaakIdentificatie
          description: |
                        De unieke identificatie van een kadastraal onroerende zaak.
          required: true
          schema:
            type: string
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/acceptCrs"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/expand"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/parameters/fields"
      responses:
        '200':
          description: |
                        Zoekactie geslaagd
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/headers/api_version"
            Content-Crs:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/headers/contentCrs"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/KadastraalOnroerendeZaakHal'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/403"
        '404':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/404"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/406"
        '410':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/410"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/500"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/responses/503"
      tags:
      - Kadastraal Onroerende Zaken
components:
  schemas:
    KadastraalOnroerendeZaakHalCollectie:
      type: "object"
      properties:
        _links:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalCollectionLinks"
        _embedded:
          $ref: "#/components/schemas/KadastraalOnroerendeZaakHalCollectieEmbedded"
    KadastraalOnroerendeZaakHalCollectieEmbedded:
      type: "object"
      properties:
        kadastraalOnroerendeZaken:
          type: "array"
          items:
            $ref: "#/components/schemas/KadastraalOnroerendeZaakHal"
    KadastraalOnroerendeZaakHal:
      type: "object"
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: |
                        Het domein waartoe de identificatie behoort.
        type:
          $ref: "domain.yaml#/components/schemas/TypeKadastraalOnroerendeZaakEnum"
        kadastraleAanduiding:
          type: "string"
        koopsom:
          $ref: "domain.yaml#/components/schemas/TypeKoopsom"
        toelichtingBewaarder:
          type: "string"
          description: |
                        Toelichtende tekst bij een onroerende zaak van de bewaarder. De bewaarder is iemand die bij het Kadaster werkt.
                        Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet.
        aardCultuurBebouwd:
          $ref: "domain.yaml#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeBebouwd/)
        aardCultuurOnbebouwd:
          $ref: "domain.yaml#/components/schemas/Waardelijst"
          description: |
                        Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeOnbebouwd/)
        adressen:
          type: "array"
          description: |
                        Alle binnenlandse adressen gekoppeld aan deze kadastraal onroerende zaak
          items:
            $ref: "domain.yaml#/components/schemas/LocatieKadastraalObject"
        zakelijkGerechtigdeIdentificaties:
          type: "array"
          description: |
                        Alle personen en rechtspersonen die een zakelijk recht hebben op deze kadastraal onroerende zaak
          items:
            type: string
        privaatrechtelijkeBeperkingIdentificaties:
          type: "array"
          description: |
                        Alle privaatrechtelijkebeperkingen die rusten op deze kadastraal onroerende zaak
          items:
            type: string
        hypotheekIdentificaties:
          type: "array"
          description: |
                        Alle hypotheken die rusten op deze kadastraal onroerende zaak
          items:
            type: string
        beslagIdentificaties:
          type: "array"
          description: |
                        Alle beslagen die rusten op deze kadastraal onroerende zaak
          items:
            type: string
        isOvergegaanIn:
          type: array
          items:
            $ref: "#/components/schemas/Filiatie"
        isOntstaanUit:
          type: array
          items:
            $ref: "#/components/schemas/Filiatie"
        isVermeldInStukdeelIdentificaties:
          type: "array"
          items:
            type: "string"
            description: |
                          De identificaties van de stukdelen (paragrafen in een akte met een rechtsfeit) waarin deze kadastraal onroerende zaak is vermeld.
        stukIdentificaties:
          type: "array"
          description: |
                        Identificatie van het stuk. Een stuk is een brondocument dat aanleiding geeft
                        tot een wijziging van de gegevens in een basisregistratie.
                        Dit kan een aangeboden stuk of een kadasterstuk zijn.
          items:
            type: string
        _embedded:
          $ref: "#/components/schemas/KadastraalOnroerendeZaakEmbedded"
      required:
        - type
      discriminator:
        propertyName: type
        mapping:
          appartementsrecht: "#/components/schemas/AppartementsrechtHal"
          perceel: "#/components/schemas/PerceelHal"
    KadastraalOnroerendeZaakLinks:
      type: "object"
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        zakelijkGerechtigden:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        privaatrechtelijkeBeperkingen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        hypotheken:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        isOntstaanUit:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        isOvergegaanIn:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        beslagen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        stukken:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        stukdelen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        adressen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        adresseerbareObjecten:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    AppartementsrechtLinks:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaakLinks"
        - properties:
            bijbehorendeGrondpercelen:
              type: "array"
              items:
                $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    PerceelLinks:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaakLinks"
        - properties:
            bijbehorendeAppartementsrechten:
              type: "array"
              items:
                $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    KadastraalOnroerendeZaakEmbedded:
      type: "object"
      properties:
        zakelijkGerechtigden:
          type: "array"
          items:
            $ref: "zakelijk-gerechtigden.yaml#/components/schemas/ZakelijkGerechtigdeHal"
        privaatrechtelijkeBeperkingen:
          type: "array"
          items:
            $ref: "privaat-rechtelijke-beperkingen.yaml#/components/schemas/PrivaatrechtelijkeBeperkingHal"
    AppartementsrechtHal:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaakHal"
        - properties:
            indicatieSluimerend:
              type: boolean
            volgnummer:
              type: integer
            bijbehorendeGrondpercelen:
              $ref: "#/components/schemas/PerceelBasis"
            _links:
              $ref: "#/components/schemas/AppartementsrechtLinks"
    PerceelHal:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaakHal"
        - properties:
            indicatieVervallen:
              type: boolean
            bijbehorendeAppartementsrechten:
              $ref: "#/components/schemas/AppartementsrechtBasis"
            begrenzing:
              $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/polygonGeoJSON.yaml"
            plaatscoordinaten:
              $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/pointGeoJSON.yaml"
            kadastraleGrootte:
              $ref: "domain.yaml#/components/schemas/TypeOppervlak"
            perceelnummerVerschuiving:
              $ref: "domain.yaml#/components/schemas/TypePerceelnummerVerschuiving"
            _links:
              $ref: "#/components/schemas/PerceelLinks"
    KadastraalOnroerendeZaakBasis:
      type: "object"
      properties:
        identificatie:
          type: "string"
    AppartementsrechtBasis:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaakBasis"
        - properties:
            volgnummer:
              type: integer
    PerceelBasis:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaakBasis"
    Filiatie:
      type: "object"
      properties:
        aard:
          $ref: "domain.yaml#/components/schemas/Waardelijst"
        kadastraalOnroerendeZaak:
          $ref: "#/components/schemas/KadastraalOnroerendeZaakFiliatie"
    KadastraalOnroerendeZaakFiliatie:
      type: "object"
      properties:
        identificatie:
          description: |
                        De identificatie(s) van de Kadastraal Onroerende Za(a)k(en).
          type: "string"
        indicatieVervallen:
          description: |
                        Geeft aan of de filiatie verwijst naar een vervallen kadastraal onroerende zaak.
          type: "boolean"
        

